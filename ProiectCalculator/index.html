<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="calculator">
    <input type="text" class="screen" id="screen" placeholder="0">

    <button class="symbol">(</button>
    <button class="symbol">)</button>
    <button class="symbol">mc</button>
    <button class="symbol">m+</button>
    <button class="symbol">m-</button>
    <button class="symbol">mr</button>
    <button class="symbol">AC</button>
    <button class="symbol">+/-</button>
    <button class="symbol">%</button>
    <button class="symbol">/</button>

    <button class="symbol">2<sup>nd</sup></button>
    <button class="symbol">x<sup>2</sup></button>
    <button class="symbol">x<sup>3</sup></button>
    <button class="symbol">x<sup>y</sup></button>
    <button class="symbol">e<sup>x</sup></button>
    <button class="symbol-zece">10<sup>x</sup></button>
    <button class="symbol-sapte">7</button>
    <button class="symbol-opt">8</button>
    <button class="symbol-noua">9</button>
    <button class="symbol-inmultire">*</button>

    <button class="symbol">1/x</button>
    <button class="symbol">2√x</button>
    <button class="symbol">3√x</button>
    <button class="symbol">y√x</button>
    <button class="symbol">In</button>
    <button class="symbol">log <sub>10</sub></button>
    <button class="symbol-patru">4</button>
    <button class="symbol-cinci">5</button>
    <button class="symbol-sase">6</button>
    <button class="symbol-minus">-</button>

    <button class="symbol">x!</button>
    <button class="symbol">sin</button>
    <button class="symbol">cos</button>
    <button class="symbol">tan</button>
    <button class="symbol">e</button>
    <button class="symbol">EE</button>
    <button class="symbol-unu">1</button>
    <button class="symbol-doi">2</button>
    <button class="symbol-trei">3</button>
    <button class="symbol-plus">+</button>

    <button class="symbol">Rad</button>
    <button class="symbol">sinh</button>
    <button class="symbol">cosh</button>
    <button class="symbol">tanh</button>
    <button class="symbol">&#960;</button>
    <button class="symbol">Rand</button>
    <button class="symbol-zero">0</button>
    <button class="symbol-virgula">,</button>
    <button class="symbol-egal">=</button>


</div>


<script src="script.js"></script>
</body>
</html>
